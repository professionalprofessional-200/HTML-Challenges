<!DOCTYPE html>
<html>
  <head>
    <title>Embed a video using the <video> tag and an audio file using the <audio> tag.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <h1>Movies</h1>
  <video style="width=500px;height:300px" controls>
    <source src="path of/the/video.mp4" type="video/mp4"
  </video>
  
  <h1>Music</h1>
  <audio controls>
    <source src="path of/the/audio.ogg" type="audion/ogg"
  </audio>
  
  </body>
</html>
