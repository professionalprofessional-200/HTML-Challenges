<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Datalist Example</title>
</head>
<body>
<form>
  <label for="fruits">Choose a fruit:</label>
  <input type="text" id="fruits" list="fruit-options" placeholder="Type a fruit...">
  <datalist id="fruit-options">
    <option value="Apple">
    <option value="Banana">
    <option value="Cherry">
    <option value="Date">
    <option value="Elderberry">
    <option value="Fig">
    <option value="Grape">
    <option value="Honeydew">
  </datalist>
</form>
</body>
</html>
