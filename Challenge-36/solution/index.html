<!DOCTYPE html>
<html>
  <head>
    <title>Apply input masking for phone numbers or credit card numbers.</title>
    <meta charset="utf-8">
    <meta name="author" content="Mart Smith">
    <link rel="stylesheet" href="styles.css">
    <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
</head>
  <body>
    <form>
  <label for="username"><i class="fas fa-address-book"></i>Username:</label>
  <input type="text" id="username" name="username" placeholder="Username" minlength="5" maxlength="15" required autofocus>
<br>
  <label for="email"><i class="fas fa-envelope-square"></i>Email:</label>
  <input type="email" id="email" name="email" placeholder="Email address" required>
<br>
  <label for="phone"><i class="fas fa-phone"></i>Phone Number:</label>
  <!--here i use input mas.js-->
  <input type="text" id="phone" name="phone" placeholder="(123) 456-7890">
<br>
  <label for="password"><i class="fas fa-edit"></i>Password:</label>
  <input type="password" id="password" name="password" minlength="8" placeholder="8 characters minimum" required>
<br>
  <button>
  Save
</button>
</form>
<script>
  Inputmask("(999) 999-9999").mask(document.getElementById("phone"));
</script>
  </body>
</html>
