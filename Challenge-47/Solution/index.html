<!DOCTYPE html>
<html>
  <head>
    <title>datalist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <label for="browser">Choose a browser:</label>
<input list="browsers" id="browser" name="browser">

<datalist id="browsers">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Edge">
  <option value="Safari">
  <option value="Opera">
</datalist>

  </body>
</html>
