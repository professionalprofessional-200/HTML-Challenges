<!DOCTYPE html>
<html>
  <head>
    <title>Implement a progress bar using the <progress> tag.</title>
    <meta charset="utf-8">
    <meta name="author" content="Mart Smith">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <form>
      <label for="file-progress">File Upload Progress:</label>
<progress id="file-progress" value="0" max="100"></progress>
<button onclick="startProgress()">Start Upload</button>
</form>
<script src="script.js"></script>
</body>
</html>
