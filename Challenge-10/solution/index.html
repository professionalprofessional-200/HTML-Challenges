<!DOCTYPE html>
<html>
  <head>
    <title>Create a simple table with <table>, <tr>, <td>, and <th> tags.</title>
  </head>
  <body>
      <table border="3">
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Deparment</th>
        </tr>
        <tr>
          <td>Antony</td>
          <td>21</td>
          <td>CSE</td>
        </tr>
         <tr>
          <td>Siva</td>
          <td>21</td>
          <td>ECE</td>
        </tr>
         <tr>
          <td>Ali</td>
          <td>21</td>
          <td>EEE</td>
        </tr>
      </table>
  </body>
</html>
