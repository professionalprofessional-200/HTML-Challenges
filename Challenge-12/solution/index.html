<!DOCTYPE html>
<html>
  <head>
    <title>Add different input types like text, password, and checkbox.</title>
  </head>
  <body>
<form>
  
  <h1>Registration Form</h1>
  
  <labal for="name">Name:</labal><br>
  <input type="text" name="name" id="name"/><br>
  
  <labal for="phone">Age:</labal><br>
  <input type="number" name="phone" id="phone"/><br>
  
  <labal for="email">Email Address:</labal><br>
  <input type="email" name="email" id="email"/><br>
  
  <labal for="password">Password:</labal><br>
  <input type="password" name="psd" id="password"/><br>
  
  <input type="checkbox" name="cb" id="checkbox"/><labal>Declare</labal>
  
</form>
  </body>
</html>
