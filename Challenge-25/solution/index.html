<!DOCTYPE html>
<html>
  <head>
    <title>Add required, minlength, and maxlength attributes to form inputs.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <form action="form action.php">
  
  <h1>Registration Form</h1>
  
  <label for="name">Name:</label><br>
  <input type="text" name="name" id="name" maxlength="15" required/><br>
  
  <label for="age">Age:</label><br>
  <input type="age" name="age" id="age"/><br>
  
  <label for="email">Email Address:</label><br>
  <input type="email" name="email" id="email" required/><br>
  
  <label for="password">Password:</label><br>
  <input type="password" name="psd" id="password" required minlength="10"/><br>
  
  <label for="comments">Comments:</label><br>
  <input type="textarea" name="comments" id="comments" rows="5" cols="35"/><br>
  
  <input type="checkbox" name="cb" id="checkbox"/><labal>Declare</labal><br>
  
  <button type="submit">Submit</button>

  </form>
  </body>
</html>
