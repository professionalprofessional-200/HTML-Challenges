<!DOCTYPE html>
<html>
  <head>
    <title>Embed another HTML document within your page using the <iframe> tag.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe src="https://www.youtube.com/shorts/3qSurWD0EgY" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
  </body>
</html>
